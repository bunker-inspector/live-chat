  <div class="input-group">

    <span class="input-group-btn">
      <button id="message-send" class="btn btn-default" type="button">Send</button>
    </span>
  </div>

  <div id="user-messages" class="modal fade">

              </div>

                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
